---
layout: default
---

<div class="post">
	<div class="post__back">
    	<a href="/">&lt;-- home</a>
    </div>
    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="post__meta">
        <p>{{ tags_content }}</p>
        {% if page.notes %}
        <div class="__notes">
            {{ page.notes | markdownify }}
        </div>
        {% endif %}
        {% if page.source %}
        <div class="__notes">
            출처: {{ page.source }}
        </div>
        {% endif %}
    </div>
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
